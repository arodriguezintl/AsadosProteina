<form action="#" class="space-y-5">
<div class="space-y-2">
<label class="text-sm font-medium text-gray-700 dark:text-gray-300 ml-1" for="email">
                        Correo electrónico
                    </label>

</div>

</div>
</div>
<div class="space-y-2">
<div class="flex justify-between items-center ml-1">
<label class="text-sm font-medium text-gray-700 dark:text-gray-300" for="password">
                            Contraseña
                        </label>
<a class="text-xs text-primary hover:text-orange-600 dark:hover:text-orange-400 font-medium transition-colors" href="#">
                            ¿Olvidaste tu contraseña?
                        </a>
</div>
<div class="relative group">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
<span class="material-icons text-gray-400 group-focus-within:text-primary transition-colors text-xl">lock</span>
</div>
<input class="block w-full pl-10 pr-3 py-3 border border-gray-200 dark:border-gray-700 rounded-lg bg-gray-50 dark:bg-gray-800 text-gray-900 dark:text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all shadow-sm" id="password" name="password" placeholder="••••••••" type="password"/>
<div class="absolute inset-y-0 right-0 pr-3 flex items-center cursor-pointer">
<span class="material-icons text-gray-400 hover:text-gray-600 dark:hover:text-gray-200 text-xl">visibility_off</span>
</div>
</div>
</div>
<div class="flex items-center">
<input class="h-4 w-4 text-primary focus:ring-primary border-gray-300 dark:border-gray-600 rounded bg-gray-50 dark:bg-gray-700 cursor-pointer" id="remember-me" name="remember-me" type="checkbox"/>
<label class="ml-2 block text-sm text-gray-600 dark:text-gray-400 cursor-pointer select-none" for="remember-me">
                        Recordarme
                    </label>
</div>
<button class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-glow text-sm font-semibold text-white bg-primary hover:bg-orange-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-all transform hover:-translate-y-0.5" type="submit">
                    Iniciar Sesión
                </button>
</form>
<div class="relative mt-6">
<div class="absolute inset-0 flex items-center">
<div class="w-full border-t border-gray-200 dark:border-gray-700"></div>
</div>
<div class="relative flex justify-center text-sm">
<span class="px-2 bg-surface-light dark:bg-surface-dark text-gray-500 dark:text-gray-400">

                    </span>

</div>
<div class="grid grid-cols-2 gap-3 mt-6">
<button class="flex items-center justify-center px-4 py-2.5 border border-gray-200 dark:border-gray-700 rounded-lg shadow-sm bg-white dark:bg-gray-800 hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors">

                    Regístrate
                </a>
</p>
